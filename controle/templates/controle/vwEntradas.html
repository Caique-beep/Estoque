<!DOCTYPE html>
<html>
{% extends 'controle/index.html' %}
{% load static %}

<head>
<title>Produtos</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <script src="{% static 'javascript/estoque.js' %}" ></script>

</head>
{% block content %}
<body>

      <div id="tbl">
        <div class="buttonBar">

        <a href="{% url 'nova_entrada' %}">Nova Entrada</a>
        </div>
        <table id="grid">
          <th>Descrição</th>
          <th>Quantidade</th>
          <th>Data</th>
          <th>Editar</th>
          <th>Apagar</th>
          {% for entradas in entradas %}
           <tr>

             <td>
               {{entradas.descricao}}
             </td>
             <td>
               {{entradas.quantidade}}
             </td>
             <td>
               {{entradas.data}}
             </td>
             <td>
               <a href="{% url 'entradaEdit' entradas.id %}">Editar</a>
             </td>
             <td>
               <a href="{% url 'entradaDel' entradas.id %}">Apagar</a>
             </td>
           </tr>

          {% endfor %}
        </table>
      </div>
</body>
<script>menu()</script>
{% endblock %}
</html>
